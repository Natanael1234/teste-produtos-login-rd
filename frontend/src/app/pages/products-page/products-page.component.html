<!-- header -->
<app-page-header
  class="page-header"
  pageName="Products"
  [showCart]="true"
  [cartQuantity]="cartQuantity">
</app-page-header>

<!-- grid -->
<div *ngIf="products" class="products">
  <!-- grid item -->
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    (onAddToChart)="addToCart(product)"
    (onRemoveFromChart)="removeFromCart(product)"
  >
  </app-product-card>
</div>
