<app-page-header
  class="page-header"
  pageName="Cart"
  [showCart]="false">
</app-page-header>

<!-- carrinho -->
<div class="cart">
  <!-- item de produto -->
  <app-cart-item
    class="cart-item"
    *ngFor="let item of cart"
    [item]="item"
    (onAddToChart)="addProduct($event.item, $event.quantity)">
  </app-cart-item>
  <!-- preÃ§o total -->
  <app-cart-total
    class="total-price"
    [totalPrice]="totalPrice"></app-cart-total>
</div>
