
   <div class="login-form-wrapper">

    <!-- formulário -->
    <form
      class="login-form"
      [formGroup]="form"
      (submit)="fireOnSubmit($event)">
      <!-- email -->
      <div class="form-group">
        <input
          type="email"
          placeholder="E-mail"
          [ngClass]="[
            'form-control',
            (loginError) ||
            (this.form.controls.email.invalid && this.form.controls.password.touched ? 'is-invalid ' : '')
          ]"
          id="email"
          formControlName="email"
          required/>
      </div>
      <!-- senha -->
      <div class="form-group" >
        <input
          type="password"
          placeholder="Password"
          [ngClass]="[
            'form-control',
            (loginError) ||
            (this.form.controls.password.invalid && this.form.controls.password.touched) ? 'is-invalid ' : ''
          ]"
          id="password"
          formControlName="password"
          required/>
      </div>
      <!-- botão login -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!this.form.controls.email.valid || !this.form.controls.password.valid">LOGIN</button>
    </form>


  </div>
